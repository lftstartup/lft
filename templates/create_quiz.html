<html>
<head>
</head>
<style>
  body{
    /*background-image: url(static/marah.jpg);*/
    min-height: 500px;
    background-attachment: fixed;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    z-index: -1;
    /*filter: blur(3px);*/
    margin:0;
    padding:0;
    text-align: center;
    font-family: sans-serif;
}
h1{
	color: #16a085
	;
	position: relative;
    top: 30px;
    text-shadow:2px 2px  #4e5b59;
    font-family: sans-serif;
    font-size: 45px;

}

.form-style-5{
    left: 20%;
    right:20%;
    top: 20%;
    margin-left: -25%;
    position: absolute;
    margin-top: -25%;
    max-width: 500px;
    padding: 20px 20px;
    background: #f4f7f8;
    margin: 10px auto;
    padding: 20px;
    background: #f4f7f8;
    border-radius: 8px;
    font-family: Georgia, "Times New Roman", Times, serif;
}
.form-style-5 fieldset{
    border: none;
}
.form-style-5 legend {
    font-size: 1.4em;
    margin-bottom: 10px;
}
.form-style-5 label {
    display: block;
    margin-bottom: 8px;
}
.form-style-5 input[type="text"],
.form-style-5 input[type="password"],

.form-style-5 textarea,
.form-style-5 select {
    font-family: Georgia, "Times New Roman", Times, serif;
    background: rgba(255,255,255,.1);
    border: none;
    border-radius: 4px;
    font-size: 15px;
    margin: 0;
    outline: 0;
    padding: 10px;
    width: 100%;
    box-sizing: border-box;
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    background-color: #e8eeef;
    color:#8a97a0;
    -webkit-box-shadow: 0 1px 0 rgba(0,0,0,0.03) inset;
    box-shadow: 0 1px 0 rgba(0,0,0,0.03) inset;
    margin-bottom: 30px;
}
.form-style-5 input[type="text"]:focus,
.form-style-5 input[type="password"]:focus,
.form-style-5 textarea:focus,
.form-style-5 select:focus{
    background: #d2d9dd;
}
.form-style-5 select{
    -webkit-appearance: menulist-button;
    height:35px;
}
.form-style-5 .number {
    background: #1abc9c;
    color: #fff;
    height: 30px;
    width: 30px;
    display: inline-block;
    font-size: 0.8em;
    margin-right: 4px;
    line-height: 30px;
    text-align: center;
    text-shadow: 0 1px 0 rgba(255,255,255,0.2);
    border-radius: 15px 15px 15px 0px;
}

.form-style-5 input[type="submit"],
.form-style-5 input[type="button"]
{
    position: relative;
    display: block;
    padding: 19px 39px 18px 39px;
    color: #FFF;
    margin: 0 auto;
    background: #1abc9c;
    font-size: 18px;
    text-align: center;
    font-style: normal;
    width: 100%;
    border: 1px solid #16a085;
    border-width: 1px 1px 3px;
    margin-bottom: 10px;
}
.form-style-5 input[type="submit"]:hover,
.form-style-5 input[type="button"]:hover
{
    background: #109177;
}
</style>
<body>
<h1>create a quiz !</h1>
<br>
<br>
	<div class="form-style-5">
			<form class="quizz" action = "/create_quiz" method = "post">
				<fieldset>
					<legend><span class="number">1</span> User Info</legend>
			<span clas="quizz">language</span>

			<br>
			<input type = "text" name = "language" placeholder="language">


			<br>
			<span clas="quizz">subject</span>

			<br>
			<input type = "text" name = "subject" placeholder="subject">

			<br>
      <span>level(1-5)</span>
      <br>
      <input type = "number" min = "1" max = "5" name = "level" placeholder="quiz level">
      <br>
			<span clas="quizz">first question</span>
			<br>

			<input type = "text" name = "firstquestion" placeholder="first question">
			<br>

			<span clas="quizz">first answer</span>
			<br>

			<input type = "text" name = "firstanswer" placeholder="first answer">
			<br>

			<span clas="quizz">second question</span>
			<br>

			<input type = "text" name = "secondquestion" placeholder="second question">
			<br>

			<span clas="quizz">second answer</span>
			<br>

			<input type = "text" name = "secondanswer" placeholder="second answer">
			<br>

			<span clas="quizz">third question</span>

			<br>
			<input type = "text" name = "thirdquestion" placeholder="third question">
			<br>

			<span clas="quizz">third answer</span>
			<br>

			<input type = "text" name = "thirdanswer" placeholder="third answer">

			<br>
		</fieldset>
			<p> <input type = "submit" value = "create a quiz!"></p>
			</form>
	</div>
			<br>
			<a href = "{{url_for('home')}}">back home</a>
</body>
</html>
